plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id "org.sonarqube" version "2.5"
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.plugin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.ylinor'
            artifactId 'brawlator'
            version '0.1'

            from components.java
        }
    }
}

repositories {
    mavenCentral()
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
dependencies {
    compile 'org.spongepowered:spongeapi:6.0.0'
    compile 'org.xerial:sqlite-jdbc:3.7.2'
    compile 'com.j256.ormlite:ormlite-jdbc:5.0'
    testCompile "junit:junit:4.11"
}
sonarqube {
    properties {
        property "sonar.projectName", "Brawlator"
        property "sonar.organization", "ylinor-github"
        property "sonar.host.url", "https://sonarcloud.io/"
        property "sonar.login", "dd396ee75825a9f0334d9bccf4adfafe403a8b24"

    }
}
